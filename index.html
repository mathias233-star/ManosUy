
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManosUY</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header, main, footer { max-width: 900px; margin: auto; padding: 1rem; }
    h1, h2 { text-align: center; }
    .section { background: white; margin: 1rem 0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>ManosUY</h1>
    <p style="text-align:center;">Conectamos profesionales con quienes necesitan sus servicios</p>
  </header>
  <main>
    <div class="section">
      <h2>¿Qué sos?</h2>
      <button onclick="alert('Registro de profesional')">Soy Profesional</button>
      <button onclick="alert('Registro de cliente')">Busco Profesional</button>
    </div>
    <div class="section">
      <h2>Cómo funciona</h2>
      <p>Registrate, creá tu perfil, y comenzá a conectarte con clientes o trabajadores.</p>
    </div>
    <div class="section">
      <h2>Contactanos</h2>
      <form onsubmit="alert('Mensaje enviado'); return false;">
        <label>Tu nombre</label><br>
        <input type="text" required/><br>
        <label>Email</label><br>
        <input type="email" required/><br>
        <label>Mensaje</label><br>
        <textarea required></textarea><br>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    <p style="text-align:center;">&copy; 2025 ManosUY</p>
  </footer>
</body>
</html>
